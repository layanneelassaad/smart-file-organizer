<!DOCTYPE html>
<html>
<head>
  <title>Smart File Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    #status {
      font-size: 14px;
      white-space: pre-wrap; /* Allow line breaks for file details */
    }
    .label {
      color: #1a73e8; /* Blue for labels */
      font-weight: bold;
    }
    .value {
      color: green; /* Green for content */
    }
  </style>
</head>
<body>
  <h1>Smart File Organizer</h1>
  <p id="status">Monitoring downloads...</p>
  <script src="popup.js"></script>
</body>
</html>
